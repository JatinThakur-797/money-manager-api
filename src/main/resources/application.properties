# --- General Application Settings ---
spring.application.name=moneymanager

# This will be overridden by Render's PORT environment variable, which is good.
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api/v1.0

# --- IMPORTANT: Database Configuration for Render ---
# These values will be read from your Render Environment Variables.
# DO NOT put your actual database URL or password here.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- JPA/Hibernate Configuration for Production ---
# 'validate' is safer for production than 'update'.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Brevo Email Configuration ---
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME} # Your Brevo account email
spring.mail.password=${SPRING_MAIL_PASSWORD} # Your Brevo SMTP Key
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.from = ${SPRING_MAIL_FROM:jt6266042@gmail.com}

# --- Custom Application Properties ---
money.manager.frontend.url=${MONEY_MANAGER_FRONTEND_URL:http://localhost:3000}
money.manager.backend.url=${MONEY_MANAGER_BACKEND_URL:http://localhost:8080}
jwt.secret=${JWT_SECRET}

# --- Active Profile ---
# This ensures your application-prod.properties can override these settings if needed.
spring.profiles.active=prod